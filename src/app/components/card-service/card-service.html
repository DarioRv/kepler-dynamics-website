<div
  class="bg-k-white shadow-[0_4px_30px_-4px_rgba(0,0,0,0.2)] rounded-lg px-3 py-4 flex flex-col h-full"
>
  <div class="flex items-center gap-5">
    <div>
      <h5 class="font-bold text-k-secondary">{{ title() }}</h5>
      <p>{{ description() }}</p>
    </div>
    <div
      class="bg-k-secondary/10 rounded-full p-2 flex items-center justify-center size-[64px] shrink-0"
    >
      <img [src]="'/images/icons/' + icon()" alt="{{ title() }}" />
    </div>
  </div>
</div>
