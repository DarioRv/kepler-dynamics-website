<section class="">
  <main class="flex flex-col items-center justify-center min-h-[90vh] bg-cover bg-center">
    <h1 class="text-6xl text-center font-bold text-white text-balance mb-4 max-w-5xl">
      {{ 'home.main.title' | translate }}
    </h1>
    <p class="text-xl text-center text-white mb-8 max-w-5xl">
      {{ 'home.main.description' | translate }}
    </p>
    <button class="btn-white-outline">Contactar</button>
  </main>
</section>
<section class="container my-20 mx-auto">
  <kdw-title
    [title]="'¿Por qué elegirnos?'"
    [subtitle]="'Transformamos Ideas en productos funcionales'"
  ></kdw-title>
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-center mx-auto px-4 mb-20 items-stretch"
  >
    @let cards = 'about.cards' | translate: { returnObjects: true };
    @for (item of cards; track item.title) {
      <kdw-card [title]="item.title" [text]="item.description"></kdw-card>
    }
  </div>
</section>
